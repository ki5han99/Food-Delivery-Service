<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:800" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>FoodRun Delivery Service</title> 
  </head>
  
  <body>
    <header> 
     <a id="foodrun" href="http://students.engr.scu.edu/~tharnlas/FoodRun/home.html"><h1>FoodRun Delivery Service</h1></a>
    </header>

    <div class="main">
    
    <form method="post" action="procInput.php">
    <fieldset>
    <legend>Create Employee Contract</legend>
      <br>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" required>
      <label for="lastName">&nbsp Last Name:</label>
      <input type="text" name="lastName" id="lastName" required>
      <br><br> 
      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" id="phone" placeholder="e.g. 4085544000" required> 
      <br><br>  
      <label for="region">Assigned To Region:</label>
      <input list="regions" name="region"  pattern="San Jose|Santa Clara|Fremont|Palo Alto|San Francisco">
          <datalist id="regions">
            <option value="Fremont">
            <option value="Palo Alto">
            <option value="San Jose">
            <option value="Santa Clara">
            <option value="San Francisco">
      </datalist>
      <br><br>
      <label for="hours">Hours Worked Daily: </label>
      <input type="number" step="0.01" name="hours" id="hours" required>
      <br><br><br>
      <input type="submit" name="newEmp" value="Submit" required>
      <input type="reset" value="Reset">
    </fieldset>
    </form> 
    
    <form method="post" action="procInput.php">
    <br><br>
    <fieldset>
    <legend>Create Restaurant Contract</legend>
      <br> 
      <label for="rName">Restaurant: </label>
      <input type="text" name="rName" id="rName" required>
      <label for="cuisine">&nbsp Cuisine:</label>
      <input type="text" name="cuisine" id="cuisine" required>
      <br><br> 
      <label for="rPhone">Phone Number:</label>
      <input type="text" name="rPhone" id="rPhone" placeholder="e.g. 4085544000" required> 
      <br><br>  
      <label for="rAddress">Address: </label>
      <input type="text" name="rAddress" id="rAddress" required>
      <label for="rRegion">&nbsp Located In Region:</label>
      <input list="regions" name="rRegion"  pattern="San Jose|Santa Clara|Fremont|Palo Alto|San Francisco">
          <datalist id="regions">
            <option value="Fremont">
            <option value="Palo Alto">
            <option value="San Jose">
            <option value="Santa Clara">
            <option value="San Francisco">
          </datalist>
      <br><br>
      <label for="rStart">Contract Start Date:</label>
      <input type="text" name="rStart" id="rStart" placeholder="e.g. 01/01/2017" required>
      <br><br><br>
      <input type="submit" name="newRest" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
   </form>

  </div> 
  </body> 
</html>
